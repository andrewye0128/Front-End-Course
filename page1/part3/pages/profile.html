<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員中心</title>
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <div class="logo">
        <a href="./index.html">
          <img id="logo" src="../assets/images/FE_logo-4.png" />
        </a>
      </div>
      <nav>
        <div>
          <a class="nav-item" href="./article.html">探索</a>
        </div>
        <div>
          <a class="nav-item" href="./skill.html">技能樹</a>
        </div>
        <div>
          <p id="loginClick" class="nav-item">登入</p>
        </div>
        <div class="search-part">
          <img id="Search" src="../assets/images/FE_search_green.png" />
        </div>
      </nav>
    </header>

    <!-- search- section -->
    <div id="search-section" class="search-section">
      <div class="white-background">
        <p>SEARCH</p>
        <form action="" class="search-part">
          <input type="search" />
          <img src="../assets/images/microphone.svg" alt="microphone" />
          <img src="../assets/images/FE_search_green.png" alt="searchbar" />
        </form>
      </div>
      <div class="black-ground"></div>
    </div>

    <main>
      <section class="profile-one-wrapper">
        <div class="profile-one-title">會員中心</div>
      </section>

      <section class="profile-two-wrapper">
        <div class="profile-two-container">
          <div class="user-group">
            <button type="button" class="btn-user">個人資料</button>
            <button type="button" class="btn-user">收藏</button>
            <button type="button" class="btn-user">登入</button>
          </div>
          <div class="user-input">
            <div class="user-avavtar">
              <img src="../assets/images/user-img.png" alt="使用者頭像">
            </div>
            <form class="user-form">
              <div class="input-group">
                <label for="name">姓名</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="請輸入姓名"
                />
              </div>
              <div class="input-group">
                <label for="phone">手機</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="請輸入手機"
                />
              </div>
              <div class="input-group">
                <label for="email">信箱</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="請輸入信箱"
                />
              </div>
              <button type="submit" class="btn-device">修改資料</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- 動畫區塊 -->
    <div id="top" class="top">
      <div class="top-div">
        <a href="#"
          ><img class="top-icon" src="../assets/images/FE_TOP.png"
        /></a>
      </div>
    </div>
    <div id="loadingDrawing" class="loading-drawing"></div>
    <div id="loadingAnimation" class="loading-animation">
      <div id="loadingImg" class="loading-img"></div>
    </div>

    <!-- footer -->
    <footer>
      <p><a href="./contact.html">聯絡</a></p>
      <p class="m-word">&nbsp;&nbsp; 0917-218-567</p>
      <p class="e-word">&nbsp;&nbsp; bbb24295234@gmail.com</p>
      <div>
        <a href="https://www.facebook.com/profile.php?id=100008349251709">
          <img
            class="footer-icon"
            src="../assets/images/new-facebook-blue.svg"
          />
        </a>
        <a href="https://line.me/ti/p/foaAfu3hPF">
          <img class="footer-icon" src="../assets/images/FE_line.png" />
        </a>
      </div>
    </footer>

    <!-- 登入區塊 -->
    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-box">
          <img src="../assets/images/FE_logo-2.png" alt="loginImg" />
        </div>
        <form>
          <div class="login-inputs">
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="******" />
          </div>
          <p class="forget-password">忘記密碼?</p>
          <div class="login-btns">
            <div class="btn-group">
              <button class="login-btn">註冊</button>
              <button class="login-btn">登入</button>
            </div>
            <button class="gmail-btn">Log In With Gmail</button>
          </div>
        </form>
      </div>
    </div>

    <!-- aisde -->
    <aside
      id="my-aside"
      style="animation: 0.9s ease 0s 1 alternate none running asiderunning"
    >
      <img id="my-aside-img" src="../assets/images/FE_test_go.png" />
    </aside>

    <!-- JS載入 -->
    <script src="../assets/js/lib.js"></script>
    <script src="../assets/js/common.js"></script>
  </body>
</html>
